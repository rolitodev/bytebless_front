<nb-layout>

    <nb-layout-column style="padding: 0px;" [nbSpinner]="isLoading" nbSpinnerStatus="primary">

        <div class="container-grl">

            <div class="left"></div>

            <app-toggle-theme></app-toggle-theme>

            <div class="right">

                <div class="content">

                    <h1>Iniciar Sesión</h1>

                    <div class="social">

                        <button nbButton ghost shape="round" size="giant">
                            <nb-icon icon="google-outline" title="Inicia sesión con Google."></nb-icon>
                        </button>

                        <button nbButton ghost shape="round" size="giant">
                            <nb-icon icon="facebook-outline" title="Inicia sesión con Facebook."></nb-icon>
                        </button>

                    </div>

                    <div class="separator">o Ingresa</div>

                    <form [formGroup]="loginForm">

                        <nb-form-field>
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" shape="semi-round" nbInput fullWidth fieldSize="large"
                                placeholder="Ingresa tu correo" formControlName="email">
                        </nb-form-field>

                        <br>

                        <div class="item-password">
                            <label for="password">Contraseña</label>
                            <a>Recuperar</a>
                        </div>

                        <nb-form-field>
                            <input [type]="getInputType()" id="password" shape="semi-round" nbInput fullWidth
                                fieldSize="large" placeholder="Ingresa tu contraseña" formControlName="password">
                            <button nbSuffix nbButton ghost (click)="toggleShowPassword();">
                                <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"
                                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                                </nb-icon>
                            </button>
                        </nb-form-field>

                        <br>

                        <div class="container-send">
                            <button nbButton hero fullWidth status="primary" size="large">Login</button>
                        </div>

                    </form>

                    <br>
                    ¿Usuario Nuevo? <a routerLink="/register">Registrarme</a>

                    <div class="copyright">
                        Hecho con <nb-icon icon="heart"></nb-icon> por ByteBless
                    </div>

                </div>

            </div>

        </div>

    </nb-layout-column>

</nb-layout>
