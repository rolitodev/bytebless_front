<nb-layout>

    <nb-layout-column style="padding: 0px;" [nbSpinner]="isLoading" nbSpinnerStatus="primary">

        <div class="container-grl">

            <div class="left"></div>

            <app-toggle-theme></app-toggle-theme>

            <div class="right">

                <div class="content">

                    <h1>Registrarme</h1>
                    <p></p>

                    <form [formGroup]="registerForm">

                        <nb-form-field>
                            <label for="name">Nombres</label>
                            <input type="text" id="name" shape="semi-round" nbInput fullWidth fieldSize="large"
                                placeholder="Ingresa tus nombres" formControlName="name" status="danger">
                        </nb-form-field>

                        <br>

                        <nb-form-field>
                            <label for="lastname">Apellidos</label>
                            <input type="text" id="lastname" shape="semi-round" nbInput fullWidth fieldSize="large"
                                placeholder="Ingresa tus apellidos" formControlName="last_name" status="danger">
                        </nb-form-field>

                        <br>

                        <nb-form-field>
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" shape="semi-round" nbInput fullWidth fieldSize="large"
                                placeholder="Ingresa tu correo" formControlName="email" status="danger">
                        </nb-form-field>

                        <br>

                        <label for="password">Contraseña</label>

                        <nb-form-field>
                            <input type="password" id="password" shape="semi-round" nbInput fullWidth fieldSize="large"
                                placeholder="Ingresa tu contraseña" formControlName="password">
                        </nb-form-field>

                        <br>

                        <div class="container-send">
                            <button nbButton hero fullWidth status="primary" size="large">Crear mi Cuenta</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </nb-layout-column>

</nb-layout>
